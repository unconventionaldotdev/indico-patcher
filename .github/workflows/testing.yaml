name: testing

on:
  push:
    branches:
      - devel
      - master
  pull_request:
    branches:
      - devel
      - master

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Set up Python
        id: python
        uses: actions/setup-python@v4
        with:
          cache: 'poetry'
      - name: Install package
        run: |
          poetry install
      - name: Run tests
        run: |
          poetry run -- make test
